{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="current" name="current" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new" name="new" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    <hr>
        <div class="container">
            <p><b>Your password must contain:</b></p>
            <ul>
                <li>at least 8 characters</li>
                <li>at least 1 uppercase letter</li>
                <li>at least 1 lowercase letter</li>
                <li>at least 1 number</li>
                <li>at least 1 symbol</li>
             </ul>
        </div>
{% endblock %}
