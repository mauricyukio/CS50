{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <form action="/add_money" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="money" name="money" placeholder="Money Amount to Add" type="number" step="0.01" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Add Money to Account</button>
    </form>
{% endblock %}
