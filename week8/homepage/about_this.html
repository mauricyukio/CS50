        <script>
            const content = document.getElementById("content");
            const videoBtn = document.getElementById("videoBtn");
            const cs50x = document.getElementById("cs50x");
            const iframeContainer = document.getElementById("iframe-container");

            videoBtn.addEventListener("click", showVideo);

            function showVideo() {
                console.log(content.childNodes)
                content.removeChild(videoBtn);
                content.removeChild(cs50x);

                const video = iframeContainer.appendChild(document.createElement("iframe"));

                video.src = "https://www.youtube.com/embed/FsYdgKO4AQU?autoplay=1&mute=1";
                video.style = "position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%;";
                iframeContainer.style = "display: block;";
            }
        </script>
